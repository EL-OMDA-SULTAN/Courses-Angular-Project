<h1 class="courses_title">Web Development Courses</h1>

<div class="container">
    <div class="row justify-content-center mb-5">
      <h2 class="section_title">Front End Courses</h2>
      <hr class="section_hr">
      <div class="col-sm-8 col-md-5 col-lg-3 col-10" *ngFor="let course of coursesfront">
        <div class="card">
          <img src="{{course.src}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <hr>
            <p class="card-text">{{course.description}}</p>
            <hr>
            <a href="#" class="btn section_btn">Learn More <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5 mb-5">
      <h2 class="section_title">Back End Courses</h2>
      <hr class="section_hr">
      <div class="col-sm-8 col-md-5 col-lg-3 col-10" *ngFor="let course of coursesback">
        <div class="card">
          <img src="{{course.src}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <hr>
            <p class="card-text">{{course.description}}</p>
            <hr>
            <a href="#" class="btn section_btn">Learn More <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
</div>
